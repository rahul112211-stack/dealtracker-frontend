<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevenueOS - Smart Deal Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Hero Header -->
        <header class="hero">
            <div class="hero-content">
                <div class="hero-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="hero-title">RevenueOS</h1>
                <p class="hero-subtitle">Smart Deal Tracker</p>
            </div>
        </header>

        <!-- Success Message -->
        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Deal added successfully!</span>
        </div>

        <!-- Deal Form -->
        <section class="form-section">
            <div class="form-container">
                <h2 class="form-title">
                    <i class="fas fa-plus-circle"></i>
                    Add New Deal
                </h2>
                <form id="deal-form" class="deal-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-title">Deal Title</label>
                            <input type="text" id="deal-title" name="title" required placeholder="Enter deal title">
                        </div>
                        <div class="form-group">
                            <label for="deal-value">Deal Value ($)</label>
                            <input type="number" id="deal-value" name="value" required min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-stage">Stage</label>
                            <select id="deal-stage" name="stage" required>
                                <option value="">Select stage</option>
                                <option value="Discovery">Discovery</option>
                                <option value="Proposal">Proposal</option>
                                <option value="Negotiation">Negotiation</option>
                                <option value="Closed-Won">Closed-Won</option>
                                <option value="Closed-Lost">Closed-Lost</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deal-probability">Probability (%)</label>
                            <input type="number" id="deal-probability" name="probability" required min="0" max="100" placeholder="0">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-close-date">Expected Close Date</label>
                            <input type="date" id="deal-close-date" name="closeDate" required>
                        </div>
                        <div class="form-group">
                            <label for="deal-location">Location/Region</label>
                            <select id="deal-location" name="location" required>
                                <option value="">Select location</option>
                                <option value="North America">North America</option>
                                <option value="South America">South America</option>
                                <option value="Europe">Europe</option>
                                <option value="Asia Pacific">Asia Pacific</option>
                                <option value="Middle East">Middle East</option>
                                <option value="Africa">Africa</option>
                                <option value="Local">Local</option>
                                <option value="Remote">Remote</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        Add Deal
                    </button>
                </form>
            </div>
        </section>

        <!-- Deals List -->
        <section class="deals-section">
            <div class="deals-container">
                <h2 class="section-title">
                    <i class="fas fa-handshake"></i>
                    Active Deals
                </h2>
                <div id="deals-list" class="deals-list">
                    <!-- Deals will be populated here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>No deals yet</h3>
                    <p>Start by adding your first deal above</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
